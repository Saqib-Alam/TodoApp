<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="logo">
            <img src="todo.png" alt="">
        </div>
        <div class="top-bar">
            <input type="text" placeholder="Enter work to do" id="todo-item">
            <button id="Add" onclick="addTodo()">Add Item</button>
            <button id="deleteAll" onclick="deleteAll()">Delete All</button>
        </div>

        <div>
            <ol id="list">

            </ol>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
